name: CI / main

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}

    defaults:
      run:
        working-directory: src/github.com/theplant/prottp

    steps:
      - uses: actions/checkout@v4
        with:
          path: src/github.com/theplant/prottp

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('src/github.com/theplant/prottp/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('src/github.com/theplant/prottp/go.mod') }}
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -v ./...

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
